name    = Music-BachChoralHarmony
author  = Gene Boggs <gene@cpan.org>
license = Perl_5
copyright_holder = Gene Boggs
copyright_year   = 2020

[VersionFromModule]
[MinimumPerl]
[AutoPrereqs]

[CheckChangesHasContent]
[NextRelease]
format = %v %{yyyy-MM-dd HH:mm:ss}d

[Authority]
authority = cpan:GENE
[PkgVersion]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]
[Test::NoTabs]
[Test::EOL]
[Test::Compile]
[Test::Synopsis]

[MetaConfig]
[MetaJSON]
[GithubMeta]

[Test::PodSpelling]
wordlist = Pod::Wordlist
spell_cmd = aspell list
stopwords = BWV
stopwords = CSV
stopwords = DBOOK
stopwords = ShareDir
stopwords = UCI
stopwords = enharmonic

[Prereqs]
Moo = 2
List::Util = 1.33

[GatherDir]
exclude_match = \.png
exclude_match = \.mid
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
dir = share
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[CopyFilesFromBuild]
